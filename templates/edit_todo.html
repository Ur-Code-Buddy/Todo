{% extends "layout.html" %} {% block title %}Edit Todos{% endblock %} {% block
main %}
<div class="container mt-5">
  <h2 class="mb-4">Edit Todos</h2>
  <div class="row">
    <div class="col">
      <h3>Current and Overdue Todos</h3>
      <ul class="list-group">
        {% for todo in todos %}
        <li class="list-group-item">
          <div class="d-flex justify-content-between align-items-center">
            <span>{{ todo.todo_item }}</span>
            <span>{{ todo.deadline_date }}</span>
            <a
              href="{{ url_for('update_todo', todo_id=todo.id) }}"
              class="btn btn-primary btn-sm"
              >Edit</a
            >
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
